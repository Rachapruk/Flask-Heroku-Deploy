<!DOCTYPE html>
<html>
    <script src="static/scripts/Left_Shoulder_PressGuidePopup.js"></script>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="content2">
        <div class="guideButton">
            <div onclick="togglePopup()"><img src="static/images/guide.png" alt="guide"></div>
        </div>
        <div class="CamTitle"><h1>Shoulder Press (Left Side)</h1></div>
        <div class="center">
            <img src="{{ url_for('LSP_cam')}}">
        </div>
        <div class="TryAllsite">
            <div class="center" id="tls">
                <a href="/Both_Side_Shoulder_Press"><button class="button button1">Try both side</button></a>
            </div>
            <div class="center" id="tls">
                <a href="/Right_Shoulder_Press"><button class="button button1">Try right side</button></a>
            </div>
        </div>
        <div class="popup" id="popup-8">
            <div class="overlay"></div>
            <div class="guideContent">
                <div class="close-btn" onclick="togglePopup()">&times;</div>
                <div id="nextGIF" onclick="nextGIF()">&gt;</div>
                <div><br></div>
                <div id="backGIF" onclick="backGIF()">&lt;</div>
                <div class="gifPopup" id="gifPopup-1">
                    <img id="gif1" src="static/images/3.gif" alt="guide">
                    <img id="gif2" src="static/images/4.gif" alt="guide">
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
