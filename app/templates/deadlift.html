<!DOCTYPE html>
<html>
<script src="static/scripts/deadliftGuidePopup.js"></script>

<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="content2">
        <div class="guideButton">
            <div onclick="togglePopup()"><img src="static/images/guide.png" alt="guide"></div>
        </div>
        <div class="CamTitle"><h1>Deadlift</h1></div>
        <div class="center">
            <img src="{{ url_for('lift_cam')}}">
        </div>
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="guideContent">
                <div class="close-btn" onclick="togglePopup()">&times;</div>
                <div id="nextGIF" onclick="nextGIF()">&gt;</div>
                <div><br></div>
                <div id="backGIF" onclick="backGIF()">&lt;</div>
                <div class="gifPopup" id="gifPopup-1">
                    <img id="gif1" src="static/images/13.gif" alt="guide">
                    <img id="gif2" src="static/images/14.gif" alt="guide">
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
